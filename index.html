<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/welcome.css">

</head>
<body>
    <div id="root">
        <div class="container">
            <main class="main-container"> <!-- 메인 부분 -->
                <div class="welcome-page-container invisible"> <!-- Welcome page -->
                    <h1 class="welcome-page-title">Calendar TodoList</h1>
                    <button class="write-link-button" onclick="">Creating a List</button>
                </div>
                <div class="calendar-page-container"> <!-- calender page -->
                    <header class="calendar-header">
                        <button class="calendar-before-button"></button>
                        <div class="calendar-month">월</div>
                        <button class="calendar-next-button"></button>
                    </header>
                    <table class="calendar-table">
                        <thead class="calendar-thead">
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

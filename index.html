<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/calendar.css">

</head>
<body>
    <div id="root">
        <div class="container">
            <main class="main-container"> <!-- 메인 부분 -->
                <div class="welcome-page-container invisible"> <!-- Welcome page -->
                    <h1 class="welcome-page-title">Calendar TodoList</h1>
                    <button class="write-link-button" onclick="">Creating a List</button>
                </div>
                <div class="calendar-page-container"> <!-- calender page -->
                    <header class="calendar-header">
                        <button id="beforeButton" class="calendar-before-button">
                            <i class="fa-solid fa-chevron-left fa-lg"></i></button>
                        <div class="calendar-month"></div>
                        <button id="nextButton" class="calendar-next-button">
                            <i class="fa-solid fa-chevron-right fa-lg"></i></button>
                    </header>
                    <table class="calendar-table">
                        <thead class="calendar-thead">
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body" class="calendar-tbody">
                            
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/calendar.js"></script>
</body>
</html>

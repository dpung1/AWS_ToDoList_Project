<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="./css/todolistsidebar.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/alltodolistsidebar.css">

</head>

<body>
    <div id="root">
        <div class="container">
            <main class="main-container"> <!-- main -->
                <div class="welcome-page-container"> <!-- Welcome page -->
                    <h1 class="welcome-page-title">Calendar TodoList</h1>
                    <button class="write-link-button" onclick="creatingOnClickHandle();">Creating a List</button>
                </div>
                <div class="calendar-page-container invisible"> <!-- calender page -->
                    <header class="calendar-header">
                        <button id="beforebtn" class="calendar-before-button">
                            <i class="fa-solid fa-chevron-left fa-lg"></i></button>
                        <div class="calendar-month"></div>
                        <button id="nextbtn" class="calendar-next-button">
                            <i class="fa-solid fa-chevron-right fa-lg"></i></button>
                    </header>
                    <div class="calendar-wrapper"> <!-- calender Display -->
                        <table class="calendar-table">
                            <thead class="calendar-thead">
                                <tr>
                                    <th>일</th>
                                    <th>월</th>
                                    <th>화</th>
                                    <th>수</th>
                                    <th>목</th>
                                    <th>금</th>
                                    <th>토</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body" class="calendar-tbody">
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <aside class="todolist-sidebar"> <!-- todolist add sidebar page -->
                <h2 class="todolist-sidebar-date">오늘의 날짜</h2>
                <header>
                    <div class="todolist-sidebar-items">
                        <div class="todolist-sidebar-title">오늘의 할일</div>
                        <div class="todolist-sidebar-title">전체 리스트 확인
                            <button class="all-todolist-btn"><i class="fa-solid fa-list"></i></button>
                        </div>
                        <input type="text" class="text-input w-f" placeholder="할 일을 입력해주세요.." onkeypress="addTodoOnKeyUpHandle(event)">
                    </div>
                    <div class="todolist-sidebar-items">
                        <button class="btn w-f" onclick="addTodoButtonOnClickHandle()">할 일 추가</button>
                    </div>
                </header>
                <ul class="todolist-sidebar-main-container">
                    <!-- todolistsidebar.js > updateTodoList() 실행 -->
                </ul>
            </aside>
            <aside class="all-todolist-sidebar"> <!-- all todolsit sidebar page -->
                <h2 class="all-todolist-title">전체 리스트</h2>
                <select class="dropbox w-f" id="status-dropdown" onchange="statusDropDownOnChangeHandle();">
                    <option value="전체">전체</option>
                    <option value="진행중">진행중</option>
                    <option value="완료">완료</option>
                </select>
                <ul class="all-todolist-container">
                    <!-- todolistsidebar.js > updateTodoList() 실행 -->
                </ul>
            </aside>
            <div class="modal invisible">
               <!-- modal.js > const modifyModal 실행 -->
            </div>
        </div>
    </div>

    <script src="./js/routes.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/todolistsidebar.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/alltodolistsidebar.js"></script>
</body>

</html>
